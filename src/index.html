<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Practice </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8c07c85360.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="searchbox">
            <input type="text" placeholder="Enter Your Location" class="search">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="oops">
            <h1>Oops! City not Exist</h1>
            <img src="other-assets/error.png" alt="error" class="error">
        </div>
        <div class="weather_body">
            <div class="weather">
                <img src="other-assets/cloud.png" alt="cloud" class="cloud">
                <div class="temperature">
                    <p id="degree"> 0 <sup>Â°C</sup></p>
                    <p id="state"></p>
                    <p id="city">New York</p>
                </div>
            </div>
            <div class="info">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p id="humid">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind_speed">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p id="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
